<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        @media screen and (max-width: 480px) {
            .navItems {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-2xl font-bold text-gray-800"><i class="bi bi-shop"></i> MyStore <span id="navName"> - Admin
                    Panel</span></div>
            <nav class="navItems space-x-6">
                <a href="../../index.html" id="homeLink" class="hidden text-gray-600 hover:text-gray-800">Home</a>
                <a href="../pagesfile/products.html" id="productLink"
                    class="hidden text-gray-600 hover:text-gray-800">Products</a>
                <a href="../pagesfile/order.html" id="orderLink"
                    class="hidden text-gray-600 hover:text-gray-800">Orders</a>
                <a href="../pagesfile/wishlist.html" id="wishLink"
                    class="hidden text-gray-600 hover:text-gray-800">Wishlist</a>
                <a href="../pagesfile/reviews.html" id="reviewLink"
                    class="hidden text-gray-600 hover:text-gray-800">Reviews</a>
                <a href="../pagesfile/cart.html" id="cartLink"
                    class="hidden text-white mx-4 px-4 py-2 rounded-full bg-yellow-500  hover:bg-yellow-600 px-2 py-1 rounded"><i
                        class="bi bi-cart3 pr-1"></i> Cart</a>
                <a id="uploadLink" href="./productupload/productupload.html"
                    class="hidden text-white mx-4 px-4 py-2 rounded-full bg-yellow-500 hover:bg-yellow-600 px-2 py-1 rounded"><i
                        class="bi bi-cloud-plus pr-2"></i>Upload Product</a>
                <a id="loginLink" href="../login/login.html"
                    class="hidden text-white mx-4 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-full"><i
                        class="bi bi-door-open"></i> Sign in</a>
                <a id="signupLink" href="../signup/signup.html"
                    class="hidden text-white mx-4 bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-full"><i
                        class="bi bi-box-arrow-in-right pr-1"></i> Sign up</a>
                <button onclick="logout()" id="logoutBtn"
                    class="hidden text-white mx-4 px-4 py-2 rounded-full hidden bg-red-700 px-2 py-1 rounded"><i
                        class="bi bi-box-arrow-right pr-1"></i> Sign out</button>
            </nav>
        </div>
    </header>


    <!-- Main Content -->
    <main class="container mx-auto px-6 py-10">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold mb-6 text-center">Upload New Product</h2>
            <form>
                <!-- Product Name -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="productName">
                        Product Name
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="productName" type="text" placeholder="Enter product name">
                </div>
                <!-- Product Description -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="productDescription">
                        Product Description
                    </label>
                    <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="productDescription" rows="4" placeholder="Enter product description"></textarea>
                </div>
                <!-- Product Price -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="productPrice">
                        Product Price ($)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="productPrice" type="number" placeholder="Enter product price">
                </div>
                <!-- Product Category -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="productCategory">
                        Product Category
                    </label>
                    <select
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="productCategory">
                        <option>Electronics</option>
                        <option>Clothing</option>
                        <option>Home & Garden</option>
                        <option>Sports</option>
                        <option>Other</option>
                    </select>
                </div>
                <!-- Product Image -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="productImage">
                        Product Image
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="productImage" type="text">
                </div>
                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button onclick="uploadProduct()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Upload Product
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="uploadProduct.js"></script>
</body>

</html>
